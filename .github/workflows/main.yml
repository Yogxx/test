name: Build OpenWrt Firmware

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Install Dependencies
        run: |
          sudo apt update
          sudo apt install -y build-essential clang flex bison g++ gawk \
            gcc-multilib g++-multilib gettext git libncurses-dev libssl-dev \
            python3-distutils rsync unzip zlib1g-dev file wget

      - name: Clone OpenWrt Source
        run: |
          git clone --depth=1 https://github.com/openwrt/openwrt.git
          cd openwrt

      - name: Download Custom RootFS
        run: |
          wget -O rootfs.tar.gz "https://example.com/path/to/rootfs.tar.gz"
          mkdir rootfs
          tar -xvzf rootfs.tar.gz -C rootfs

      - name: Configure OpenWrt
        run: |
          cd openwrt
          cp rootfs/* target/linux/ -r  # Sesuaikan lokasi rootfs
          ./scripts/feeds update -a
          ./scripts/feeds install -a
          make defconfig  # Bisa diganti dengan `make menuconfig` untuk kustomisasi

      - name: Build OpenWrt Firmware
        run: |
          cd openwrt
          make -j$(nproc)

      - name: Archive Firmware
        run: |
          cd openwrt/bin
          tar -cvf openwrt-firmware.tar.gz *

      - name: Upload Firmware Artifact
        uses: actions/upload-artifact@v4
        with:
          name: openwrt-firmware
          path: openwrt/bin/openwrt-firmware.tar.gz
